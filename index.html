<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Memories</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      flex-direction: column;
    }

    /* Candle container */
    .candle {
      position: relative;
      width: 20px;
      height: 100px;
      background: #ffcc00;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ff0 0%, #f00 60%, transparent 80%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-48%) scale(1.1); opacity: 0.9; }
      100% { transform: translateX(-52%) scale(0.9); opacity: 1; }
    }

    .smoke {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: smokeRise 3s infinite;
    }

    @keyframes smokeRise {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateX(-55%) translateY(-30px) scale(1.2); opacity: 0.3; }
      100% { transform: translateX(-50%) translateY(-60px) scale(1.5); opacity: 0; }
    }

    /* Popup for song */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff3366;
      color: #fff;
      transition: 0.3s;
    }

    #popup button:hover {
      background: #ff6699;
      transform: scale(1.05);
    }

    /* Memories container */
    #memories {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffc0cb; /* soft pink */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 1s;
      z-index: 5;
    }

    #heart {
      font-size: 80px;
      animation: popHeart 1s ease forwards;
      opacity: 0;
      color: #ff3366;
    }

    @keyframes popHeart {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #photo-container {
      max-width: 90%;
      max-height: 80%;
      position: relative;
    }

    #photo-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 1s ease, transform 0.8s ease;
      cursor: pointer;
    }

    #photo-text {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    #photo-subtext {
      font-size: 18px;
      color: #fff;
      opacity: 0.8;
      margin-top: 5px;
      font-style: italic;
    }

    /* Diary */
    #diary {
      display: none;
      text-align: center;
      max-width: 600px;
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Candle -->
  <div class="candle" id="candle">
    <div class="flame"></div>
    <div class="smoke"></div>
  </div>

  <!-- Popup for song -->
  <div id="popup">
    <h2>Do you want to play a song while reading this diary?</h2>
    <button onclick="playSong()">Yes, play song</button>
  </div>

  <!-- Memories Section -->
  <div id="memories">
    <div id="heart">❤️</div>
    <div id="photo-container">
      <img id="current-photo" src="" alt="Memory Photo">
    </div>
    <div id="photo-text"></div>
    <div id="photo-subtext">(Tap to change)</div>
  </div>

  <!-- Diary -->
  <div id="diary">
    <h1>Happy Special Day! ❤️</h1>
    <p>Here is your diary content...</p>
  </div>

  <!-- Song -->
  <audio id="mysong" src="Ve Haaniyaan Web.mp3"></audio>

  <script>
    const popup = document.getElementById('popup');
    const song = document.getElementById('mysong');
    const memories = document.getElementById('memories');
    const heart = document.getElementById('heart');
    const currentPhoto = document.getElementById('current-photo');
    const photoText = document.getElementById('photo-text');
    const diary = document.getElementById('diary');

    // Your 5 photos (replace filenames as needed)
    const photos = [
      {src:"IMG_20251230_002736_954.jpg", text:"When You Become Important"},
      {src:"timeline_2_attachment.png", text:"Our First Photo"},
      {src:"802706af-da00-40b8-a0bc-46c20f9c1d8e.png", text:"History was created!"},
      {src:"ChatGPT Image Dec 29, 2025, 11_54_11 PM.png", text:"That Month!"},
      {src:"ChatGPT Image Dec 30, 2025, 12_14_58 AM.png", text:"When I want time to stop"}
    ];
    let index = 0;

    function playSong(){
      song.play();
      popup.style.display = "none";
      // Simulate candle blowing after 2 seconds
      setTimeout(showMemories, 2000);
    }

    function showMemories(){
      // Fade in memories container
      memories.style.opacity = 1;
      // Heart pops
      heart.style.opacity = 1;
      setTimeout(() => {
        heart.style.display = "none"; // hide heart after animation
        showPhoto(index);
      }, 1200);
    }

    function showPhoto(i){
      currentPhoto.src = photos[i].src;
      photoText.textContent = photos[i].text;
      currentPhoto.style.opacity = 0;
      currentPhoto.style.transform = "scale(0.8)";
      setTimeout(()=>{
        currentPhoto.style.opacity = 1;
        currentPhoto.style.transform = "scale(1)";
      }, 100);
    }

    // Click to go next photo
    currentPhoto.addEventListener("click", ()=>{
      index++;
      if(index < photos.length){
        showPhoto(index);
      } else {
        // All photos done, show diary
        memories.style.display = "none";
        diary.style.display = "block";
      }
    });
  </script>

</body>
</html>
